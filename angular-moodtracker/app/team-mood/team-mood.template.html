<h1 class="text-center">{{title}}</h1>
<div class="row text-center">
  <div class="col-md-4 col-md-offset-4">
    <div id="indicatorContainerWrap">
      <div id="indicatorContainer"></div>
      <img src="img/faces/blank.png" class="overall-mood"/>
      <img ng-src="img/faces/{{moods[moodSize-overallRating].mood}}.png" class="overall-mood"/>
    </div>
  </div>
</div>

<div class="row text-center">
  <div class="col-md-6 col-md-offset-3">
    <ul class="list-group">
      <li class="list-group-item list-group-item-{{moodClasses[mood.mood]}}" ng-repeat="mood in moodsOfToday">
        <img ng-src="img/faces/{{mood.mood}}.png" style="width: 60px; height: 60px" />
        {{mood.message}}
      </li>
    </ul>
  </div>
</div>

<div class="text-center">
  <a class="btn btn-info" href="/moodtracker">Back</a>
</div>

<br/>
